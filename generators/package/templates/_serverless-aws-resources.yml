resources:
  Resources:
<% if (ddbTableName) { -%>
    <%= ddbTableName %>:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:SLS_DYNAMODB_TABLENAME}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        StreamSpecification:
          StreamViewType: NEW_IMAGE
<% } -%>
